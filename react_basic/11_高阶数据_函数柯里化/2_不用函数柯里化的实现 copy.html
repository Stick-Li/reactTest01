<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高阶函数_函数柯里化</title>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      class Login extends React.Component {
        // 初始化状态
        state = {
          username: "", //用户名
          password: "", //密码
        };
        // 保存表单数据到状态中
        saveFormData = (dataType,event) => {
          this.setState({ [dataType]: event.target.value });
        };
        // 表单提交的回调
        handleSubmit = (event) => {
          event.preventDefault(); //阻止表单提交
          const { username, password } = this.state;
          alert(`你输入的用户名是：${username}，密码是：${password}`);
        };
        render() {
          return (
            <div>
              <form action="" onSubmit={this.handleSubmit}>
                用户名：<input onChange={(event)=>{this.saveFormData('username',event)}} type="text" name="username" />
                密码：<input onChange={(event)=>{this.saveFormData('password',event)}} type="password" name="password" />
                <button>登录</button>{" "}
                {/*button:←意义是触发原生form表单的onsubmit事件*/}
              </form>
            </div>
          );
        }
      }
      ReactDOM.render(<Login />, document.getElementById("test"));
    </script>
  </body>
</html>
<!-- 
    高阶函数：如果一个函数符合下面两个规范中的任意一个，那该函数就是高阶函数
      1.若A函数，接受的参数是一个函数，那么A就可以称为高阶函数
      2.若A函数，调用的返回值仍然是一个函数，那么A就可以称为高阶函数。

      常见的高阶函数：  Promise、setTimeout、arr.map()
                      new Promise(()=>{})

      函数的柯里化：通过函数调用继续返回函数的方式，实现多次接受参数最后统一处理的函数编码形式

 -->
