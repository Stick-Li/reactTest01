 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>创建类式组件</title>
 </head>
 <body>
     <div id="test"></div>

     <script type="text/javascript" src="../js/react.development.js"></script>
     <script type="text/javascript" src="../js/react-dom.development.js"></script>
     <script type="text/javascript" src="../js/babel.min.js"></script>

     <script type="text/babel">
        // 1.创建类式组件 必须继承React.Component、必须有一个render()、必须有一个返回值
        class MyComponent2 extends React.Component{
            render(){
            // render放在哪里————MyComponent2的原型对象上，供实例使用
            // render中的this是谁————MyComponent2的实例对象<=>MyComponent2组件实例对象
            console.log(this)
                return <h2>类定义的组件（适用于【复杂组件】的定义）</h2>
            }
        }

        // 2.渲染组件到页面
        ReactDOM.render(<MyComponent2/>,document.getElementById('test'))
     </script>
 </body>
 </html>
 <!-- 
    执行了ReactDOM.render(<MyComponent2/>......之后发生了什么)
        1.React解析组件标签，找到了MyComponent2组件。
        2.发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法
        3.将render返回的虚拟DOM转为真实DOM，随后呈现在页面中
 -->
