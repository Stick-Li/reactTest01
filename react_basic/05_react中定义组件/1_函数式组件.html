<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 准备好一个容器 -->
     <div id="test"></div>

     <!-- 引入react核心库 -->
     <script type="text/javascript" src="../js/react.development.js"></script>
     <!-- 引入react-dom，用于支持react操作DOM -->
     <script type="text/javascript" src="../js/react-dom.development.js"></script>
     <!-- 引入bable，用于将jsx转为js -->
     <script type="text/javascript" src="../js/babel.min.js"></script>
  
     <script type="text/babel">
         //1.创建函数式组件
         function MyComponent(){    //组件名首字母必须大写
             return <h2>函数定义的组件（适用于【简单组件】的定义）</h2>     //函数必须有return返回值
         }
        //2.渲染组件到页面
        ReactDOM.render(<MyComponent/>,document.getElementById('test')) //必须写组件标签，不能直接写
     </script>
</body>
</html>
<!-- 
    执行了ReactDOM.render(<MyComponent/>......之后发生了什么)
        1.React解析组件标签，找到了MyComponent组件。
        2.发现组件是使用函数定义的，随后调用函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中
 -->
