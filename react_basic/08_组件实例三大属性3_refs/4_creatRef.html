<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creatRef</title>
</head>
<body>
    <div id="text"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component{

            /* 
                React.createRef调用后可以返回一个容器，该容器可以储存被ref所标识的节点，该容器是“专人专用”的
            */
           myRef = React.createRef()
           myRef2 = React.createRef()

            // 展示左侧输入框数据
            showData=()=>{
                console.log(this)
                console.log(this.myRef)
                console.log(this.myRef.current)
                alert(this.myRef.current.value)
            }
            // 展示右侧输入框的数据
            showData2=()=>{
                alert(this.myRef2.current.value)
            }

            render(){
                return(
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>
                        <button onClick={this.showData}>点我提示左侧数据</button>
                        <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="失去焦点后提示数据"/>
                    </div>
                )
                        //{(currentNode)=>{this.input1 = currentNode}}是回调函数的形式
            }
        }

        ReactDOM.render(<Demo/>,document.getElementById('text'))
    </script>

</body>
</html>
