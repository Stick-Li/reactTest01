<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类的知识</title>
  </head>
  <body>
    <!-- 传参的时候是字符串，要把这个字符串转为同名的变量 -->
    <script>
      let a = "name";

      let obj = {};

      obj.name = 'lee'
      console.log(obj)

      obj[a] = 'stick'
      console.log(obj)

    </script>
  </body>
</html>
