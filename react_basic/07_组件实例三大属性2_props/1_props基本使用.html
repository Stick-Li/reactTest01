<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props基本使用</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component{
            render(){
                console.log(this)
                const {name,age,grade} = this.props
                return (
                    <ul>
                        <li>{name}</li>
                        <li>{age}</li>
                        <li>{grade}</li>
                    </ul>
                )
            }
        }

        ReactDOM.render(<Person name="lee" age="20" grade="大二"/>,document.getElementById('test1'))
        ReactDOM.render(<Person name="stick" age="18" grade="工作"/>,document.getElementById('test2'))
        // ReactDOM.render(<Person name="lpy" age="19" grade="大一"/>,document.getElementById('test3'))

        // props批量传递：
        const p = {name:'老李',age:25,grade:"大一"}
        console.log("@",...p)       //空
        ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
    </script>
</body>
</html>
